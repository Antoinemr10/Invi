<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación de Boda</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .sobre {
      width: 300px;
      height: 200px;
      background: #b89d74;
      position: relative;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .sobre:hover {
      transform: scale(1.02);
    }

    .solapa {
      width: 0;
      height: 0;
      border-left: 150px solid transparent;
      border-right: 150px solid transparent;
      border-bottom: 100px solid #a98960;
      position: absolute;
      top: -100px;
      left: 0;
      z-index: 2;
      transition: all 0.5s ease;
    }

    .contenido {
      background: white;
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 1;
      transition: opacity 0.5s ease;
      box-sizing: border-box;
      text-align: center;
    }

    .sobre.abierto .solapa {
      transform: rotateX(180deg);
    }

    .sobre.abierto .contenido {
      opacity: 1;
      z-index: 3;
    }

    h1 {
      margin: 10px 0 0;
      font-size: 1.5em;
    }

    .lugar {
      margin-top: 20px;
    }

    .pin {
      margin-top: 5px;
      font-size: 0.9em;
    }

    .contador {
      margin-top: 20px;
      font-size: 0.8em;
      color: #666;
    }

    .contador strong {
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<div class="sobre" onclick="abrirSobre(this)">
  <div class="solapa"></div>
  <div class="contenido">
    <h1>¡Estás invitado!</h1>
    <p>Acompáñanos a celebrar nuestra unión</p>

    <div class="lugar">
      <strong>Capilla:</strong><br>
      Monterrey, 8a. Avenida y, Rincón de La Sierra, 67194 Guadalupe, N.L.<br>
      Hora: 6:00 PM<br>
      <div class="pin">
        <a href="https://maps.app.goo.gl/J56LSRiZFR7guCeU9" target="_blank">📍 Ver ubicación</a>
      </div>
    </div>

    <div class="lugar">
      <strong>Salón de eventos:</strong><br>
      Presa del Infiernillo MZ15 LT5, Cerro de La Silla (U.c.), 67190 Guadalupe, N.L.<br>
      <div class="pin">
        <a href="https://maps.app.goo.gl/yTxZZnSFRtz1NWgRA" target="_blank">📍 Ver ubicación</a>
      </div>
    </div>

    <div class="contador" id="contador"></div>
  </div>
</div>

<script>
  function abrirSobre(elemento) {
    elemento.classList.toggle('abierto');
  }

  // Configura la fecha del evento (formato: año, mes-1, día, hora, minuto, segundo)
  const fechaEvento = new Date(2025, 7, 30, 18, 0, 0); // 30 de agosto 2025, 6:00 PM
  const contadorEl = document.getElementById('contador');

  function actualizarContador() {
    const ahora = new Date();
    const diferencia = fechaEvento - ahora;

    if (diferencia <= 0) {
      contadorEl.innerHTML = "¡Es hoy! 🎉";
      return;
    }

    const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diferencia / 1000 / 60) % 60);
    const segundos = Math.floor((diferencia / 1000) % 60);

    contadorEl.innerHTML = `
      <strong>Faltan:</strong> ${dias} días, ${horas}h ${minutos}m ${segundos}s
    `;
  }

  actualizarContador();
  setInterval(actualizarContador, 1000);
</script>

</body>
</html>
