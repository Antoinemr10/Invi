<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci√≥n de Boda</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(#f7f0e8, #e9d5c8);
      font-family: 'Georgia', serif;
    }

    .envelope-container {
      position: relative;
      width: 300px;
      height: 220px;
      cursor: pointer;
      perspective: 1000px;
    }

    .envelope {
      width: 100%;
      height: 100%;
      position: relative;
      background: #b38867;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 50%;
      background: #a3734c;
      top: 0;
      left: 0;
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 3;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }

    .card {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 260px;
      height: 180px;
      background: white;
      padding: 20px;
      box-sizing: border-box;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      opacity: 0;
      transition: top 1s ease, opacity 1s ease;
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
    }

    .envelope.open .card {
      top: -40%;
      opacity: 1;
    }

    .card h1 {
      margin: 0;
      font-size: 20px;
      color: #444;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }

    .timer {
      margin-top: 15px;
      font-weight: bold;
      color: #8b5e3c;
    }
  </style>
</head>
<body>
  <div class="envelope-container" onclick="openEnvelope()">
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="card">
        <h1>¬°Nos Casamos!</h1>
        <p>Con mucha emoci√≥n te invitamos a celebrar nuestra boda.<br><br>
        üíç Jorge & Valeria üíç<br><br>
        üìÖ S√°bado, 7 de diciembre de 2025<br>
        üïì 4:00 PM<br>
        üìç Hacienda Flor del Valle</p>
        <div class="timer" id="countdown"></div>
      </div>
    </div>
  </div>

  <script>
    let opened = false;
    function openEnvelope() {
      if (!opened) {
        document.getElementById('envelope').classList.add('open');
        opened = true;
      }
    }

    const countDownDate = new Date("Dec 7, 2025 16:00:00").getTime();

    const x = setInterval(function() {
      const now = new Date().getTime();
      const distance = countDownDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const countdownText = `${days} d√≠as, ${hours}h ${minutes}m ${seconds}s`;

      document.getElementById("countdown").innerHTML = countdownText;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "¬°Es hoy!";
      }
    }, 1000);
  </script>
</body>
