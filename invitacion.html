<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sobre Animado</title>
  <style>
    body {
      background: #f0f0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .sobre-container {
      perspective: 1000px;
      cursor: pointer;
    }

    .sobre {
      position: relative;
      width: 280px;
      height: 180px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .solapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: #c33;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top center;
      transition: transform 1s ease;
      z-index: 2;
    }

    .solapa::before {
      content: "❤";
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }

    .contenido {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: #fff0f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      color: #333;
      padding: 20px;
      text-align: center;
      transform: translateY(100%);
      transition: transform 1s ease;
      z-index: 1;
    }

    .sobre.abierto .solapa {
      transform: rotateX(-120deg);
    }

    .sobre.abierto .contenido {
      transform: translateY(0%);
    }
  </style>
</head>
<body>

<div class="sobre-container" onclick="document.querySelector('.sobre').classList.toggle('abierto')">
  <div class="sobre">
    <div class="solapa"></div>
    <div class="contenido">
      ¡Estás cordialmente invitado!
    </div>
  </div>
</div>

</body>
</html>
